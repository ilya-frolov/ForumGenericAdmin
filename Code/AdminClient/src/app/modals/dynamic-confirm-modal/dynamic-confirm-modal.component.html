<div class="d-flex align-items-center gap-3">
  <i class="pi pi-exclamation-triangle text-warning" style="font-size: 2rem"></i>
  <p class="m-0">{{dialog.title}}</p>
  <p *ngIf="dialog.description">{{dialog.description}}</p>

  <ng-container *ngIf="dialog.structure">
    <!-- TODO: Show the structure form with dynamic-form -->
  </ng-container>
</div>

<button pButton pRipple label="{{dialog.cancelButtonText ? dialog.cancelButtonText : 'No'}}" icon="pi pi-times" (click)="close()" class="p-button-text"></button>
<button pButton pRipple label="{{dialog.okButtonText ? dialog.okButtonText : 'Yes'}}" icon="pi pi-check" (click)="submit()" class="p-button-text p-button-danger"></button>
