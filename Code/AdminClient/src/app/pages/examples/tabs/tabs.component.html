<div class="container mx-auto mt-4">

    <div class="col-12">
      <admin-breadcrumb></admin-breadcrumb>
      <h1 class="mb-3">Tabs Example</h1>
      <p class="text-muted mb-4">This form demonstrates various PrimeNG components organized into logical sections.</p>
    </div>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <p-card>
      <p-tabs value="0" rounded="true">
        <p-tablist>
          <p-tab value="0">50/50</p-tab>
          <p-tab value="1">1/3 2/3</p-tab>
          <p-tab value="2">3/3</p-tab>
        </p-tablist>
        <p-tabpanels class="px-0 pb-0">
          <p-tabpanel value="0">
            <div class="container g-0">
              <div class="row g-3">
                <!-- Half size -->
                <div class="col-md-6">
                  <p-panel header="Basic Information">
                    <div class="row g-3">
                      <!-- First Name -->
                      <div class="col-md-6 d-flex flex-column gap-2">
                        <label for="firstName">First Name</label>
                        <input pInputText id="firstName" placeholder="Enter first name" />
                      </div>
  
                      <!-- Last Name -->
                      <div class="col-md-6 d-flex flex-column gap-2">
                        <label for="lastName">Last Name</label>
                        <input pInputText id="lastName" placeholder="Enter last name" />
                      </div>
  
                      <!-- Email -->
                      <div class="col-md-6 d-flex flex-column gap-2">
                        <label for="email">Email</label>
                        <input pInputText id="email" type="email" placeholder="Enter email address" />
                      </div>
  
                      <!-- Phone -->
                      <div class="col-md-6 d-flex flex-column gap-2">
                        <label for="phone">Phone Number</label>
                        <input pInputText id="phone" placeholder="Enter phone number" />
                      </div>
  
                      <!-- Date of Birth -->
                      <div class="col-md-6 d-flex flex-column gap-2">
                        <label for="dob">Date of Birth</label>
                        <p-calendar id="dob" styleClass="w-100" [showIcon]="true"></p-calendar>
                      </div>
  
                      <!-- Gender -->
                      <div class="col-md-6 d-flex flex-column gap-2">
                        <label for="gender">Gender</label>
                        <p-dropdown id="gender" [options]="[
                          {label: 'Male', value: 'male'},
                          {label: 'Female', value: 'female'},
                          {label: 'Other', value: 'other'}
                        ]" placeholder="Select gender"></p-dropdown>
                      </div>
  
                      <!-- Notes -->
                      <div class="col-md-12 d-flex flex-column gap-2">
                        <label for="notes">Notes</label>
                        <textarea pTextarea id="notes" rows="3" placeholder="Enter additional notes"></textarea>
                      </div>
                    </div>
                    <ng-template pTemplate="footer">
                      <div class="d-flex justify-content-end gap-2">
                        <button pButton pRipple class="p-button-outlined" type="submit" label="Save" icon="pi pi-save"></button>
                      </div>
                    </ng-template>
                  </p-panel>
