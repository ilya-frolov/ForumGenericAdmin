<!-- Edit Template -->
<ng-template #editTemplate>
  <div class="d-flex flex-column gap-2">
    <label [for]="id">
      {{ label }}
      <span *ngIf="metadata?.required" class="text-danger">*</span>
    </label>
    <p-rating 
      [id]="id"
      [(ngModel)]="value"
      [stars]="metadata?.['stars'] || 5"
      [disabled]="metadata?.readOnly || false"
      (onRate)="onValueChange($event.value)">
    </p-rating>
    <div *ngIf="metadata?.tooltip" class="text-muted small">
      {{ metadata.tooltip }}
    </div>
  </div>
</ng-template>

<!-- List Template -->
<ng-template #listTemplate>
  <div class="field-display">
    <!-- <div class="fw-medium">{{ label }}</div> -->
    <div>
      <p-rating 
        [ngModel]="value" 
        [stars]="metadata?.['stars'] || 5" >
      </p-rating>
    </div>
  </div>
</ng-template> 

<ng-template #viewTemplate>
  <div class="d-flex align-items-center">
    <span class="me-2">{{ label }}:</span>
    <span class="field-display d-inline-flex align-items-center">
      <span>{{ value || '-' }}</span>
    </span>
  </div>
</ng-template>
